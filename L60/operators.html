	<script type="text/javascript" language="javascript">
	
		//var	: Standart Degisken
		//let 	: Block KapsamlÄ± Degisken
		//const	: Sabit Degiskenler
		
		var a = "Joseph Henimex";
		document.write(a);
		
		let b = "J.Henimex";
		document.write(b);
		
		const c = "Joseph";

		document.write(c);
