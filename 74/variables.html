<body>
	
	<script type="text/javascript" language="javascript">
	
		//var	: Standart Degisken
		//let 	: Block KapsamlÄ± Degisken
		//const	: Sabit Degiskenler
		
		var name = "Joseph Henimex";
		document.write(name);
		
		let shortName = "J.Henimex";
		document.write(shortName);
		
		const firstName = "Joseph";
		firstName = "test"; // Uncaught TypeError: Assignment to constant variable. operators.html:24 
		document.write(firstName);
		
		var $another = "Variables With $ Sign";
		document.write($another);
	</script>
	
</body>
